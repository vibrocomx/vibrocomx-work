{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-[#0b0c10] p-8 rounded-lg border border-[#333] shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-6 text-white uppercase tracking-widest">Admin Access</h2>

    <form method="POST" action="{{ url_for('admin.login') }}">
        <div class="mb-4">
            <label class="block text-gray-400 text-sm font-bold mb-2 uppercase" for="username">
                Username
            </label>
            <input
                class="shadow appearance-none border border-[#333] rounded w-full py-2 px-3 text-gray-300 bg-[#15161a] leading-tight focus:outline-none focus:border-[#ff003c]"
                id="username" name="username" type="text" placeholder="Username">
        </div>
        <div class="mb-6">
            <label class="block text-gray-400 text-sm font-bold mb-2 uppercase" for="password">
                Password
            </label>
            <input
                class="shadow appearance-none border border-[#333] rounded w-full py-2 px-3 text-gray-300 bg-[#15161a] mb-3 leading-tight focus:outline-none focus:border-[#ff003c]"
                id="password" name="password" type="password" placeholder="******************">
        </div>
        <div class="flex items-center justify-between">
            <button
                class="bg-[#ff003c] hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline uppercase tracking-wider transition-colors"
                type="submit">
                Sign In
            </button>
        </div>
    </form>
</div>
{% endblock %}
