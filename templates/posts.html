{% extends 'base.html' %}
{% block title %}Analysis{% endblock %}
{% block content %}
<h1 class="text-5xl font-black text-white mb-12 uppercase tracking-tighter">Analysis</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for post in posts %}
    <!-- Reusing the card component from index for consistency -->
    <div
        class="bg-[#0b0c10] rounded-lg overflow-hidden border border-[#222] hover:border-[#ff003c] group transition-all">
        <div class="h-48 bg-[#15161a] relative">
            <span
                class="absolute top-2 left-2 bg-[#ff003c] text-white text-[10px] font-bold px-2 py-1 uppercase tracking-wider rounded-sm">
                {{ post.category }}
            </span>
        </div>
        <div class="p-5">
            <h3 class="text-xl font-bold mb-2 text-white font-mono group-hover:text-[#ff003c] transition-colors">
                {{ post.title }}
            </h3>
            <p class="text-gray-400 text-sm mb-4 line-clamp-3 font-light">{{ post.summary }}</p>
            <a href="#" class="text-[#ff003c] font-bold text-xs uppercase tracking-wide">Read Analysis &rarr;</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
